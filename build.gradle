plugins {
    id 'java'
    id 'info.solidsoft.pitest' version '1.3.0'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

build.dependsOn 'pitest'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

pitest {
    targetClasses = ['ats.tests.*']
    threads = 4
    outputFormats = ['HTML']
    timestampedReports = false
}

